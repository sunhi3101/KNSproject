<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Power Station Control</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; display: flex; justify-content: center; padding: 40px; }
        .container { background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 380px; }
        h2 { text-align: center; color: #38bdf8; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        
        .box { background: #334155; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 15px; border: 1px solid #475569; transition: 0.3s; }
        .box:hover { border-color: #38bdf8; }
        
        .label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 10px; font-weight: bold; letter-spacing: 1px; }
        .big-val { font-size: 32px; font-weight: bold; font-family: 'Courier New', monospace; color: #ffffff; }
        .unit { color: #38bdf8; font-size: 18px; margin-left: 5px; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; font-size: 14px; }
        #connect-btn { background: #38bdf8; color: #0f172a; margin-bottom: 15px; }
        .switch-group { display: flex; gap: 15px; }
        .on-btn { background: #22c55e; color: white; flex: 1; }
        .off-btn { background: #ef4444; color: white; flex: 1; }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h2>⚡ Power Station</h2>
    
    <div class="box">
        <span class="label">ĐIỆN ÁP ĐẦU RA</span>
        <span class="big-val" id="v-val">0.00</span><span class="unit">V</span>
    </div>
    
    <div class="box">
        <span class="label">CƯỜNG ĐỘ DÒNG ĐIỆN</span>
        <span class="big-val" id="i-val">0.0</span><span class="unit">mA</span>
    </div>

    <button id="connect-btn" class="btn">KẾT NỐI HỆ THỐNG (USB)</button>

    <div class="switch-group">
        <button id="on-btn" class="btn on-btn" disabled>BẬT NGUỒN</button>
        <button id="off-btn" class="btn off-btn" disabled>NGẮT NGUỒN</button>
    </div>
</div>

<script>
    let port, writer;
    const connectBtn = document.getElementById('connect-btn');
    const onBtn = document.getElementById('on-btn');
    const offBtn = document.getElementById('off-btn');

    connectBtn.addEventListener('click', async () => {
        try {
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            
            writer = port.writable.getWriter();
            onBtn.disabled = false;
            offBtn.disabled = false;
            connectBtn.innerText = "HỆ THỐNG ĐANG CHẠY";
            connectBtn.style.background = "#334155";
connectBtn.style.color = "#38bdf8";

            const decoder = new TextDecoderStream();
            port.readable.pipeTo(decoder.writable);
            const reader = decoder.readable.getReader();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                
                const parts = value.split(',');
                if(parts.length >= 2) {
                    document.getElementById('v-val').innerText = parseFloat(parts[0]).toFixed(2);
                    document.getElementById('i-val').innerText = parseFloat(parts[1]).toFixed(1);
                }
            }
        } catch (e) { alert("Kết nối thất bại. Hãy thử lại!"); }
    });

    onBtn.onclick = () => writer.write(new TextEncoder().encode("1"));
    offBtn.onclick = () => writer.write(new TextEncoder().encode("0"));
</script>
</body>
</html>
